name: Publish client-sdk package to NPM registry
on:
  workflow_dispatch:

# required for provenance
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22.20.0"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/js
      - name: Run Tests
        run: pnpm run test
        working-directory: packages/js
      - name: Clear npm auth config for OIDC
        # Remove the _authToken line from .npmrc that setup-node creates
        # This allows npm to use OIDC instead of token-based auth
        # See: https://github.com/actions/setup-node/issues/1440
        run: |
          echo "Contents of .npmrc before cleanup:"
          cat $NPM_CONFIG_USERCONFIG || true
          # Remove any authToken lines to allow OIDC
          sed -i '/_authToken/d' $NPM_CONFIG_USERCONFIG || true
          echo "Contents of .npmrc after cleanup:"
          cat $NPM_CONFIG_USERCONFIG || true
          # Also unset the env var
          unset NODE_AUTH_TOKEN
      - name: Compile sources and Publish to NPM
        run: pnpm run release
        env:
          NODE_AUTH_TOKEN: ''
        working-directory: packages/js
