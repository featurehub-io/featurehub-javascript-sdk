name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22.20.0"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Build (Packages)
        run: pnpm run build:packages
      - name: Types Check
        run: pnpm run typecheck
      - name: Format Check
        run: pnpm run format
      - name: Lint Check
        run: pnpm run lint
      - name: Test (Packages)
        run: pnpm run test:packages
